<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세</title>
    <link rel="stylesheet" href="my.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .product-detail {
            background: var(--card-background);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .product-detail figure {
            margin: 0;
            text-align: center;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .detail-info dl {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-info dt {
            font-weight: 700;
            color: var(--secondary-color);
        }

        .detail-info dd {
            margin-left: 0;
        }

        .detail-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .detail-info .description {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>상품 상세 정보</h1>
    </header>

    <main class="container">
        <section class="product-detail" id="product-detail-section" role="article">
            <p id="loading-message">상품 정보를 불러오는 중...</p>
        </section>

        <section class="form-actions">
            <a href="index.html" class="button secondary">목록으로</a>
            <a href="edit.html" class="button primary" id="edit-button">수정</a>
            <button type="button" class="button primary" id="delete-button">삭제</button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025. 상품 관리 시스템. 모든 권리 보유.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                {
                    id: 1,
                    name: 'Lady D-joy 스몰 백',
                    category: '가방',
                    price: 7300000,
                    stock: 5,
                    imageUrl: 'https://assets.christiandior.com/is/image/diorprod/M9252PHPAM030_E01?$default_GHC$&crop=275,967,1363,909&wid=720&hei=778&scale=0.3405&bfc=on&qlt=85',
                    description: '아이코닉한 디자인의 레이디 디올 백입니다. 최고급 가죽 소재로 제작되어 우아함과 실용성을 동시에 갖춘 제품입니다.',
                    registrationDate: '2025-09-18'
                },
                {
                    id: 2,
                    name: 'D-Motion 미디엄 백',
                    category: '가방',
                    price: 5900000,
                    stock: 2,
                    imageUrl: 'https://assets.christiandior.com/is/image/diorprod/M2852PMJQM900_E03?$default_GHC$&crop=607,173,787,1640&wid=720&hei=778&scale=0.3405&bfc=on&qlt=85',
                    description: '말 안장에서 영감을 받은 독특한 곡선 디자인이 특징인 새들백입니다. 다양한 룩에 포인트를 줄 수 있습니다.',
                    registrationDate: '2025-09-15'
                },
                {
                    id: 3,
                    name: '디올 어딕트 립 글로우',
                    category: '화장품',
                    price: 50000,
                    stock: 50,
                    imageUrl: 'https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Sites-master_dior/default/dw79518376/Y0457000/Y0457000_C045700001_E01_RHC.jpg?sw=640',
                    description: '입술에 생기를 더해주는 디올의 시그니처 립밤입니다. 개인의 입술 수분에 반응하여 자연스러운 컬러를 연출합니다.',
                    registrationDate: '2025-09-10'
                },
                {
                    id: 4,
                    name: '미스 디올 오 드 퍼퓸',
                    category: '향수',
                    price: 125000,
                    stock: 30,
                    imageUrl: 'https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Sites-master_dior/default/dw1d2e178b/Y0996347/Y0996347_C099600762_E01_RHC.jpg?sw=640',
                    description: '수천 송이 꽃이 피어나는 듯한 풍부하고 생기 넘치는 향을 담고 있습니다. 섬세하면서도 강렬한 여성의 매력을 표현합니다.',
                    registrationDate: '2025-09-05'
                },
                {
                    id: 5,
                    name: 'B25 러너 스니커즈',
                    category: '신발',
                    price: 1250000,
                    stock: 10,
                    imageUrl: 'https://assets.christiandior.com/is/image/diorprod/3SN283ZMIH865_E03?$default_GHC$&crop=313,709,1375,844&wid=720&hei=778&scale=0.3405&bfc=on&qlt=85',
                    description: '아이코닉한 디올 오블리크 패턴이 돋보이는 스니커즈입니다. 캐주얼하면서도 고급스러운 스타일을 완성해줍니다.',
                    registrationDate: '2025-09-01'
                }
            ];

            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            const product = products.find(p => p.id === productId);

            const detailSection = document.getElementById('product-detail-section');
            const editButton = document.getElementById('edit-button');
            const deleteButton = document.getElementById('delete-button');

            if (product) {
                detailSection.innerHTML = `
                    <figure>
                        <img src="${product.imageUrl}" alt="${product.name} 상품 이미지" />
                        <figcaption class="visually-hidden">${product.name} 이미지</figcaption>
                    </figure>
                    <div class="detail-info">
                        <h2>${product.name}</h2>
                        <p class="description">${product.description}</p>
                        <dl>
                            <dt>분류</dt>
                            <dd>${product.category}</dd>
                            <dt>가격</dt>
                            <dd class="detail-price">${product.price.toLocaleString()} 원</dd>
                            <dt>재고</dt>
                            <dd>${product.stock} 개</dd>
                            <dt>등록일</dt>
                            <dd>${product.registrationDate}</dd>
                        </dl>
                    </div>
                `;

                // 수정 및 삭제 버튼에 ID 정보 추가
                editButton.href = `edit.html?id=${product.id}`;
                deleteButton.addEventListener('click', () => {
                    const isConfirmed = confirm('게시물을 삭제할까요?');
                    if (isConfirmed) {
                        alert('게시물이 삭제되었습니다.');
                        window.location.href = 'index.html';
                    }
                });

            } else {
                detailSection.innerHTML = `<p>상품 정보를 찾을 수 없습니다.</p>`;
                editButton.style.display = 'none';
                deleteButton.style.display = 'none';
            }
        });
    </script>
</body>

</html>
